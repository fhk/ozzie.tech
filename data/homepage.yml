  - title : "SF/Bay Area"
    image : "images/vision/vision-01.jpg"
    content : "The origional tech hub, the Silicon Valley is home to some of the worlds biggest household names which were once starups. With a huge support ecosystem and access to funding it can be a great choice to access the U.S. market. Soak up the unique social, food and tech scene. <br>SELECT * FROM EXPERIENCES."
    
  - title : "New York"
    image : "images/vision/vision-02.jpg"
    content : "Hustle and bustle a buffet of many industries especially fintech, or catch the L to Williamsburg and dive into hipsterdom."

  - title : "Austin"
    image : "images/vision/vision-03.jpg"
    content : "Howdy Ya'll! Up and coming tech hub with a keep it weird kinda vibe. Grab some BBQ and see some music."
    
  - title : "London"
    image : "images/vision/vision-01.jpg"
    content : "A unique combination of the gateway to Europe and a self sufficient tech scene. Strong links to research via Oxford and Cambridge et al. especially biotech, quantum and AI."

  - title : "Berlin"
    image : "images/vision/vision-02.jpg"
    content : "Curry wurst mit pommes. The launching place for many tech startups and home to many incubators. Easy access to precision engineering and other leading edge technologies."

